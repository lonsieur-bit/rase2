<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KO Admin Dashboard - لوحة التحكم</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/recharts@2.8.0/umd/Recharts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Almarai', sans-serif !important; }
    body { background-color: #0f0f0f; color: white; }
  </style>
</head>
<body>
  <div id="admin-root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, BarChart, Bar } = Recharts;

    // API Base URL
    const API_BASE = 'http://localhost:3001/api';

    // Auth Context
    const AuthContext = React.createContext();

    function AuthProvider({ children }) {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        const token = localStorage.getItem('admin_token');
        if (token) {
          // Verify token and get user info
          fetch(`${API_BASE}/auth/me`, {
            headers: { Authorization: `Bearer ${token}` }
          })
          .then(res => res.json())
          .then(data => {
            if (data.user) setUser(data.user);
            setLoading(false);
          })
          .catch(() => {
            localStorage.removeItem('admin_token');
            setLoading(false);
          });
        } else {
          setLoading(false);
        }
      }, []);

      const login = async (email, password) => {
        const response = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        if (data.session) {
          localStorage.setItem('admin_token', data.session.access_token);
          setUser(data.user);
          return true;
        }
        return false;
      };

      const logout = () => {
        localStorage.removeItem('admin_token');
        setUser(null);
      };

      return (
        <AuthContext.Provider value={{ user, login, logout, loading }}>
          {children}
        </AuthContext.Provider>
      );
    }

    // Login Component
    function LoginPage() {
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');
      const [isRegistering, setIsRegistering] = useState(false);
      const [firstName, setFirstName] = useState('');
      const [lastName, setLastName] = useState('');
      const { login } = React.useContext(AuthContext);

      const handleSubmit = async (e) => {
        e.preventDefault();
        setError('');
        
        if (isRegistering) {
          // Register new admin user
          try {
            const response = await fetch(`${API_BASE}/auth/register`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ 
                email, 
                password, 
                firstName, 
                lastName,
                role: 'admin' // Make them admin by default
              })
            });
            
            const data = await response.json();
            if (response.ok) {
              setError('تم إنشاء الحساب بنجاح! يمكنك الآن تسجيل الدخول.');
              setIsRegistering(false);
            } else {
              setError(data.error || 'فشل في إنشاء الحساب');
            }
          } catch (error) {
            setError('خطأ في الاتصال بالخادم');
          }
        } else {
          const success = await login(email, password);
          if (!success) {
            setError('فشل في تسجيل الدخول. تحقق من البيانات.');
          }
        }
      };

      return (
        <div className="min-h-screen flex items-center justify-center bg-gray-900">
          <div className="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 className="text-3xl font-bold text-center mb-8 text-white">
              {isRegistering ? 'إنشاء حساب إداري' : 'لوحة التحكم - KO'}
            </h1>
            
            <form onSubmit={handleSubmit} className="space-y-6">
              {isRegistering && (
                <>
                  <div>
                    <label className="block text-sm font-medium text-gray-300 mb-2">
                      الاسم الأول
                    </label>
                    <input
                      type="text"
                      value={firstName}
                      onChange={(e) => setFirstName(e.target.value)}
                      className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                      required
                    />
                  </div>
                  
                  <div>
                    <label className="block text-sm font-medium text-gray-300 mb-2">
                      اسم العائلة
                    </label>
                    <input
                      type="text"
                      value={lastName}
                      onChange={(e) => setLastName(e.target.value)}
                      className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                      required
                    />
                  </div>
                </>
              )}
              
              <div>
                <label className="block text-sm font-medium text-gray-300 mb-2">
                  البريد الإلكتروني
                </label>
                <input
                  type="email"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
              </div>
              
              <div>
                <label className="block text-sm font-medium text-gray-300 mb-2">
                  كلمة المرور
                </label>
                <input
                  type="password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
              </div>
              
              {error && (
                <div className="text-red-400 text-sm text-center">{error}</div>
              )}
              
              <button
                type="submit"
                className="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors"
              >
                {isRegistering ? 'إنشاء الحساب' : 'تسجيل الدخول'}
              </button>
              
              <div className="text-center">
                <button
                  type="button"
                  onClick={() => {
                    setIsRegistering(!isRegistering);
                    setError('');
                  }}
                  className="text-blue-400 hover:text-blue-300 text-sm"
                >
                  {isRegistering ? 'لديك حساب؟ تسجيل الدخول' : 'إنشاء حساب إداري جديد'}
                </button>
              </div>
            </form>
          </div>
        </div>
      );
    }

    // Dashboard Stats Component
    function DashboardStats() {
      const [stats, setStats] = useState(null);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        const token = localStorage.getItem('admin_token');
        fetch(`${API_BASE}/dashboard/stats`, {
          headers: { Authorization: `Bearer ${token}` }
        })
        .then(res => res.json())
        .then(data => {
          setStats(data);
          setLoading(false);
        })
        .catch(err => {
          console.error('Error fetching stats:', err);
          setLoading(false);
        });
      }, []);

      if (loading) return <div className="text-center py-8">جاري التحميل...</div>;

      return (
        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
          <div className="bg-gray-800 p-6 rounded-lg">
            <h3 className="text-lg font-semibold text-gray-300 mb-2">إجمالي الطلبات</h3>
            <p className="text-3xl font-bold text-blue-400">{stats?.totalOrders || 0}</p>
          </div>
          
          <div className="bg-gray-800 p-6 rounded-lg">
            <h3 className="text-lg font-semibold text-gray-300 mb-2">إجمالي الإيرادات</h3>
            <p className="text-3xl font-bold text-green-400">
              {(stats?.totalRevenue || 0).toLocaleString()} ر.س
            </p>
          </div>
          
          <div className="bg-gray-800 p-6 rounded-lg">
            <h3 className="text-lg font-semibold text-gray-300 mb-2">المنتجات</h3>
            <p className="text-3xl font-bold text-purple-400">{stats?.totalProducts || 0}</p>
          </div>
          
          <div className="bg-gray-800 p-6 rounded-lg">
            <h3 className="text-lg font-semibold text-gray-300 mb-2">العملاء</h3>
            <p className="text-3xl font-bold text-yellow-400">{stats?.totalUsers || 0}</p>
          </div>
        </div>
      );
    }

    // Orders Management Component
    function OrdersManagement() {
      const [orders, setOrders] = useState([]);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        const token = localStorage.getItem('admin_token');
        fetch(`${API_BASE}/dashboard/orders`, {
          headers: { Authorization: `Bearer ${token}` }
        })
        .then(res => res.json())
        .then(data => {
          setOrders(data);
          setLoading(false);
        })
        .catch(err => {
          console.error('Error fetching orders:', err);
          setLoading(false);
        });
      }, []);

      const updateOrderStatus = async (orderId, newStatus) => {
        const token = localStorage.getItem('admin_token');
        try {
          await fetch(`${API_BASE}/orders/${orderId}/status`, {
            method: 'PATCH',
            headers: {
              'Content-Type': 'application/json',
              Authorization: `Bearer ${token}`
            },
            body: JSON.stringify({ status: newStatus })
          });
          
          // Refresh orders
          setOrders(orders.map(order => 
            order.id === orderId ? { ...order, status: newStatus } : order
          ));
        } catch (error) {
          console.error('Error updating order status:', error);
        }
      };

      if (loading) return <div className="text-center py-8">جاري التحميل...</div>;

      return (
        <div className="bg-gray-800 rounded-lg p-6">
          <h2 className="text-2xl font-bold mb-6">إدارة الطلبات</h2>
          
          <div className="overflow-x-auto">
            <table className="w-full text-sm">
              <thead>
                <tr className="border-b border-gray-700">
                  <th className="text-right py-3 px-4">رقم الطلب</th>
                  <th className="text-right py-3 px-4">العميل</th>
                  <th className="text-right py-3 px-4">المبلغ</th>
                  <th className="text-right py-3 px-4">الحالة</th>
                  <th className="text-right py-3 px-4">التاريخ</th>
                  <th className="text-right py-3 px-4">الإجراءات</th>
                </tr>
              </thead>
              <tbody>
                {orders.map(order => (
                  <tr key={order.id} className="border-b border-gray-700">
                    <td className="py-3 px-4">#{order.id.slice(0, 8)}</td>
                    <td className="py-3 px-4">
                      {order.profiles?.first_name} {order.profiles?.last_name}
                    </td>
                    <td className="py-3 px-4">{order.total.toLocaleString()} ر.س</td>
                    <td className="py-3 px-4">
                      <span className={`px-2 py-1 rounded text-xs ${
                        order.status === 'delivered' ? 'bg-green-600' :
                        order.status === 'shipped' ? 'bg-blue-600' :
                        order.status === 'processing' ? 'bg-yellow-600' :
                        'bg-gray-600'
                      }`}>
                        {order.status === 'pending' ? 'معلق' :
                         order.status === 'processing' ? 'قيد المعالجة' :
                         order.status === 'shipped' ? 'مشحون' :
                         order.status === 'delivered' ? 'تم التسليم' : order.status}
                      </span>
                    </td>
                    <td className="py-3 px-4">
                      {new Date(order.created_at).toLocaleDateString('ar-SA')}
                    </td>
                    <td className="py-3 px-4">
                      <select
                        value={order.status}
                        onChange={(e) => updateOrderStatus(order.id, e.target.value)}
                        className="bg-gray-700 text-white text-xs rounded px-2 py-1"
                      >
                        <option value="pending">معلق</option>
                        <option value="processing">قيد المعالجة</option>
                        <option value="shipped">مشحون</option>
                        <option value="delivered">تم التسليم</option>
                        <option value="cancelled">ملغي</option>
                      </select>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      );
    }

    // Products Management Component
    function ProductsManagement() {
      const [products, setProducts] = useState([]);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        const token = localStorage.getItem('admin_token');
        fetch(`${API_BASE}/dashboard/products`, {
          headers: { Authorization: `Bearer ${token}` }
        })
        .then(res => res.json())
        .then(data => {
          setProducts(data);
          setLoading(false);
        })
        .catch(err => {
          console.error('Error fetching products:', err);
          setLoading(false);
        });
      }, []);

      if (loading) return <div className="text-center py-8">جاري التحميل...</div>;

      return (
        <div className="bg-gray-800 rounded-lg p-6">
          <div className="flex justify-between items-center mb-6">
            <h2 className="text-2xl font-bold">إدارة المنتجات</h2>
            <button className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
              إضافة منتج جديد
            </button>
          </div>
          
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {products.map(product => (
              <div key={product.id} className="bg-gray-700 rounded-lg p-4">
                <img
                  src={product.image}
                  alt={product.name_ar}
                  className="w-full h-48 object-cover rounded mb-4"
                />
                <h3 className="text-lg font-semibold mb-2">{product.name_ar}</h3>
                <p className="text-gray-300 text-sm mb-2">{product.description_ar}</p>
                <p className="text-xl font-bold text-blue-400 mb-4">
                  {product.price.toLocaleString()} ر.س
                </p>
                <div className="flex space-x-2 space-x-reverse">
                  <button className="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700">
                    تعديل
                  </button>
                  <button className="bg-red-600 text-white px-3 py-1 rounded text-sm hover:bg-red-700">
                    حذف
                  </button>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    // Main Dashboard Component
    function Dashboard() {
      const [activeTab, setActiveTab] = useState('dashboard');
      const { logout } = React.useContext(AuthContext);

      const tabs = [
        { id: 'dashboard', name: 'لوحة التحكم', icon: '📊' },
        { id: 'orders', name: 'الطلبات', icon: '📦' },
        { id: 'products', name: 'المنتجات', icon: '🛍️' },
        { id: 'users', name: 'العملاء', icon: '👥' },
        { id: 'settings', name: 'الإعدادات', icon: '⚙️' }
      ];

      return (
        <div className="min-h-screen bg-gray-900">
          {/* Header */}
          <header className="bg-gray-800 border-b border-gray-700">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex justify-between items-center py-4">
                <h1 className="text-2xl font-bold text-white">لوحة التحكم - KO</h1>
                <button
                  onClick={logout}
                  className="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
                >
                  تسجيل الخروج
                </button>
              </div>
            </div>
          </header>

          <div className="flex">
            {/* Sidebar */}
            <nav className="w-64 bg-gray-800 min-h-screen p-4">
              <div className="space-y-2">
                {tabs.map(tab => (
                  <button
                    key={tab.id}
                    onClick={() => setActiveTab(tab.id)}
                    className={`w-full text-right px-4 py-3 rounded-lg transition-colors ${
                      activeTab === tab.id
                        ? 'bg-blue-600 text-white'
                        : 'text-gray-300 hover:bg-gray-700'
                    }`}
                  >
                    <span className="mr-3">{tab.icon}</span>
                    {tab.name}
                  </button>
                ))}
              </div>
            </nav>

            {/* Main Content */}
            <main className="flex-1 p-8">
              {activeTab === 'dashboard' && (
                <div>
                  <h2 className="text-3xl font-bold mb-8">نظرة عامة</h2>
                  <DashboardStats />
                </div>
              )}
              
              {activeTab === 'orders' && <OrdersManagement />}
              {activeTab === 'products' && <ProductsManagement />}
              
              {activeTab === 'users' && (
                <div className="bg-gray-800 rounded-lg p-6">
                  <h2 className="text-2xl font-bold mb-6">إدارة العملاء</h2>
                  <p className="text-gray-300">قريباً...</p>
                </div>
              )}
              
              {activeTab === 'settings' && (
                <div className="bg-gray-800 rounded-lg p-6">
                  <h2 className="text-2xl font-bold mb-6">الإعدادات</h2>
                  <p className="text-gray-300">قريباً...</p>
                </div>
              )}
            </main>
          </div>
        </div>
      );
    }

    // Main App Component
    function AdminApp() {
      const { user, loading } = React.useContext(AuthContext);

      if (loading) {
        return (
          <div className="min-h-screen flex items-center justify-center bg-gray-900">
            <div className="text-white text-xl">جاري التحميل...</div>
          </div>
        );
      }

      return user ? <Dashboard /> : <LoginPage />;
    }

    // Render the app
    ReactDOM.render(
      <AuthProvider>
        <AdminApp />
      </AuthProvider>,
      document.getElementById('admin-root')
    );
  </script>
</body>
</html>
